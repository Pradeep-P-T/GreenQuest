<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Milestone Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e9f5f2, #c6e4d9);
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #084c61;
            margin-bottom: 20px;
        }

        .path {
            position: relative;
            width: 100%;
            height: 150px;
            margin: 50px 0;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px 0;
        }

        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #dfe6e9;
            z-index: 1;
        }

        .progress {
            height: 100%;
            background-color: #74c69d;
            width: 0%;
            transition: width 0.5s;
        }

        .milestone {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #d0e1f9;
            border-radius: 50%;
            border: 3px solid #84a59d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #073b4c;
            z-index: 2;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .milestone.active {
            background-color: #74c69d;
            color: #ffffff;
            transform: scale(1.1);
        }

        .milestone i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .milestone span {
            font-size: 14px;
        }

        .milestone:nth-child(1) {
            left: 0%;
        }

        .milestone:nth-child(2) {
            left: 20%;
        }

        .milestone:nth-child(3) {
            left: 40%;
        }

        .milestone:nth-child(4) {
            left: 60%;
        }

        .milestone:nth-child(5) {
            left: 80%;
        }

        .milestone:nth-child(6) {
            left: 100%;
        }

        .avatar {
            position: absolute;
            bottom: -50px;
            width: 50px;
            height: 50px;
            background-color: #6c757d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            z-index: 3;
            transition: left 0.5s ease;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #74c69d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #52b788;
        }

        .badge {
            display: none;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #4caf50;
            color: #fff;
            border-radius: 20px;
            font-size: 20px;
        }

        .badge.show {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Interactive Milestone Tracker</h1>
        <div class="path">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="milestone" id="milestone-1"><i class="fas fa-tree"></i><span>Plant Trees</span></div>
            <div class="milestone" id="milestone-2"><i class="fas fa-recycle"></i><span>Recycle</span></div>
            <div class="milestone" id="milestone-3"><i class="fas fa-lightbulb"></i><span>Save Energy</span></div>
            <div class="milestone" id="milestone-4"><i class="fas fa-water"></i><span>Conserve Water</span></div>
            <div class="milestone" id="milestone-5"><i class="fas fa-leaf"></i><span>Go Green</span></div>
            <div class="avatar" id="avatar">üë©‚ÄçüöÄ</div>
        </div>
        <div class="badge" id="badge">üéâ Congratulations! You earned the Sustainability Badge! üéâ</div>
    </div>
    
    <script>
        let points = parseInt(sessionStorage.getItem("points") || "0", 10); // Default to 0 if no points
        const milestones = [
            { id: "milestone-1", threshold: 10 },
            { id: "milestone-2", threshold: 20 },
            { id: "milestone-3", threshold: 30 },
            { id: "milestone-4", threshold: 40 },
            { id: "milestone-5", threshold: 50 }
        ];
        const avatar = document.getElementById("avatar");
    
        updateProgress();
    
        function addPoints() {
            points += 10; // Add points
            sessionStorage.setItem("points", points); // Save progress
            updateProgress();
        }
    
        function updateProgress() {
            const maxPoints = 50;
            const progressPercentage = Math.min((points / maxPoints) * 100, 100);
            document.getElementById("progress").style.width = progressPercentage + "%";
    
            milestones.forEach((milestone) => {
                const element = document.getElementById(milestone.id);
                if (points >= milestone.threshold) {
                    element.classList.add("active");
                }
            });
    
            // Ensure avatar stays within bounds
            const avatarPosition = Math.min(progressPercentage, 100);
            avatar.style.left = avatarPosition + "%";
    
            // Show badge and disable button when all milestones are completed
            if (points >= maxPoints) {
                document.getElementById("badge").classList.add("show");
                const earnButton = document.getElementById("earn");
                earnButton.disabled = true;
                earnButton.style.backgroundColor = "#ccc"; // Optional: Gray out the button
                earnButton.style.cursor = "not-allowed";
            }
        }
    </script>
    
</body>

</html>
