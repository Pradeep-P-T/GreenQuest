<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="#">GreenQuest</a>
        </div>
        <nav class="nav-links" id="navLinks">
            <a href="../about.html">About</a>
            <a href="resources.html">Resources</a>
            <a href="#rewards">Rewards</a>
            <a href="#">Contact</a>
            <a href="./login/login.html" class="login-btn">Login</a>
        </nav>
        <button class="hamburger" id="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
    </header>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below to get in touch with us.</p>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <p class="success-message" id="success-message">Thank you! Your message has been sent.</p>
    </div>
    <script src="contact.js"></script>
</body>
</html>
